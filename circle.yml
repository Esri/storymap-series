general:
  branches:
    only:
      - master
      - staging
      - develop

machine:
  node:
    version: 6.3.1
  environment:
    AWS_DEFAULT_REGION: us-west-2

dependencies:
  override:
    - npm install
    - npm install -g grunt-cli
    - grunt

test:
  override:
    - echo "no tests"

deployment:
  prod:
    branch: master
    commands:
      - aws s3 sync deploy/ s3://templates.maptiks.com/storymap-series/ --delete --quiet
      - >
        curl -X DELETE "https://api.cloudflare.com/client/v4/zones/34e8519f80106c3699e76002b4153ce5/purge_cache"
        -H "X-Auth-Email: will@sparkgeo.com"
        -H "X-Auth-Key: $CF_KEY"
        -H "Content-Type: application/json"
        --data '{"purge_everything":true}'
  staging:
    branch: staging
    owner: sparkgeo
    commands:
      # - find . -name 'index.html' -exec sed -i 's/cdn.maptiks.com/cdn-staging.maptiks.com/g' {} +
      - aws s3 sync deploy/ s3://templates-staging.maptiks.com/storymap-series/ --delete --quiet
      - >
        curl -X DELETE "https://api.cloudflare.com/client/v4/zones/34e8519f80106c3699e76002b4153ce5/purge_cache"
        -H "X-Auth-Email: will@sparkgeo.com"
        -H "X-Auth-Key: $CF_KEY"
        -H "Content-Type: application/json"
        --data '{"purge_everything":true}'
  dev:
    branch: develop
    commands:
      # - find . -name 'index.html' -exec sed -i 's/cdn.maptiks.com/cdn-dev.maptiks.com/g' {} +
      - aws s3 sync deploy/ s3://templates-dev.maptiks.com/storymap-series/ --delete --quiet
      - >
        curl -X DELETE "https://api.cloudflare.com/client/v4/zones/34e8519f80106c3699e76002b4153ce5/purge_cache"
        -H "X-Auth-Email: will@sparkgeo.com"
        -H "X-Auth-Key: $CF_KEY"
        -H "Content-Type: application/json"
        --data '{"purge_everything":true}'
